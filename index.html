<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Машина Тьюринга</title>
    <link rel="stylesheet" href="style.css">
    <script src="lib/jquery-3.3.1.min.js"></script>
    <script src="script.js"> </script>
  </head>
  <body> 
    <header>
      <div id="title"> Машина Тьюринга </div>
      <div id="contolpanel">
        <div id="reset-inp" class="button">Стоп</div>
        <div id="run-inp" class="button">Пуск</div>
        <div id="step-inp" class="button">Шаг</div>
        <div id="limitcontainer"> 
          <label for="execute_limiter_inp"> Лимит: </label>
          <input id="execute_limiter_inp" type="number" value="1000" min="0" max="1000000">
        </div>
      </div>
    </header>
    <div id="content">
      <h2> Входные данные </h2>
      <p>
        <input type="file" id="file_inp" style="display: none" accept=".tp">
        <input type="button" value="Загрузить из файла" onclick="$('#file_inp').click()">
        <input type="button" value="Сохранить в файл" id="save-button">
        <span style="font-size: 10px;">
          (Стандартные тесты:
            <a href="/turing/tests/test1.tp">Тест 1</a>,
            <a href="/turing/tests/test2.tp">Тест 2</a>,
            <a href="/turing/tests/test3.tp">Тест 3</a>,
            <a href="/turing/tests/test4.tp">Тест 4</a>
          )
        </span>
      </p>

      <div id="input">
        <table id="inputmatrix">
          <tbody>
            <tr>
              <th></th>
              <th>S</th>
              <th>0</th>
              <th>1</th>
              <th>2</th>
            </tr>
            <tr>
              <th>q1</th>
              <td><input type="text" maxlength="4" class="inputmatrix_inp"></td>
              <td><input type="text" maxlength="4" class="inputmatrix_inp"></td>
              <td><input type="text" maxlength="4" class="inputmatrix_inp"></td>
              <td><input type="text" maxlength="4" class="inputmatrix_inp"></td>
            </tr>
            <tr>
              <th>q2</th>
              <td><input type="text" maxlength="4" class="inputmatrix_inp"></td>
              <td><input type="text" maxlength="4" class="inputmatrix_inp"></td>
              <td><input type="text" maxlength="4" class="inputmatrix_inp"></td>
              <td><input type="text" maxlength="4" class="inputmatrix_inp"></td>
            </tr>
            <tr>
              <th>q3</th>
              <td><input type="text" maxlength="4" class="inputmatrix_inp"></td>
              <td><input type="text" maxlength="4" class="inputmatrix_inp"></td>
              <td><input type="text" maxlength="4" class="inputmatrix_inp"></td>
              <td><input type="text" maxlength="4" class="inputmatrix_inp"></td>
            </tr>
            <tr>
              <th>q4</th>
              <td><input type="text" maxlength="4" class="inputmatrix_inp"></td>
              <td><input type="text" maxlength="4" class="inputmatrix_inp"></td>
              <td><input type="text" maxlength="4" class="inputmatrix_inp"></td>
              <td><input type="text" maxlength="4" class="inputmatrix_inp"></td>
            </tr>
          </tbody>
        </table>
        <input id="inputtape" class="tape" type="text">
        </div>
      </div>
      <div id="execution">
        <h2> Исполнение </h2>
        <div id="log-container">
          <ol id="log" start="0">
          </ol>
        </div>
      </div>
    </div>
  </body>
</html>
